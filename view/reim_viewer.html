<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reimbursement Form</title>
</head>
<body>

       <h4>
           Employee Details
       </h4>

    <label for="idInput">Employee ID:</label>
    <input type="number" id="idInput" value="1" min="1">
    <button onclick="get_emp_id()">Get Details</button>




    <label for="eventInput">Event Type:</label>
    <input type="number" id="eventInput" value="1" min="1">
    <button onclick="get_event_type_id()">Get Details</button>

</body>
<script>
    async function get_emp_id() {

        const id = document.getElementById("idInput").value
        const url = `http://localhost:5000/employees/${id}`

        const httpResponse = await fetch(url)
        const body = await httpResponse.json()

        console.log(body)

    }
     async function get_event_type_id() {

        const id = document.getElementById("idInput").value
        const url = `http://localhost:5000/reim_form/${id}`

        const httpResponse = await fetch(url)
        const body = await httpResponse.json()

        console.log(body)

    }

</script>
</html>
